<!DOCTYPE html>
<html>
<head>
    <title>User Form</title>
</head>
<body>

    <form>
        <table border="2" width="70%" bgcolor="skyblue" cellpadding="10" cellspacing="2" align="center">
            <tr bgcolor="lightyellow">
                <td colspan="2" align="center">
                    <font color="red" size="5"><b>User Form</b></font>
                </td>
            </tr>

            <tr>
                <td>Enter Name</td>
                <td><input type="text" /></td>
            </tr>

            <tr>
                <td>Enter Password</td>
                <td><input type="password" /></td>
            </tr>

            <tr>
                <td>Enter Address</td>
                <td><textarea rows="4" cols="30" style="background-color: lightgreen;"></textarea></td>
            </tr>

            <tr>
                <td>Select Game</td>
                <td>
                    <input type="checkbox" />Hockey <br />
                    <input type="checkbox" />Football <br />
                    <input type="checkbox" />Badminton <br />
                    <input type="checkbox" />Cricket <br />
                    <input type="checkbox" />Volleyball
                </td>
            </tr>

            <tr>
                <td>Gender</td>
                <td>
                    <input type="radio" name="gender" />Male
                    <input type="radio" name="gender" />Female
                </td>
            </tr>

            <tr>
                <td>Select ur age</td>
                <td>
                    <select>
                        <option>Select</option>
                        <option>Under 18</option>
                        <option>18-25</option>
                        <option>26-35</option>
                        <option>36+</option>
                    </select>
                </td>
            </tr>

            <tr>
                <td colspan="2" bgcolor="lightgreen">
                    <input type="file" />
                </td>
            </tr>

            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Click Me" />
                    <input type="reset" value="Reset" />
                    <input type="submit" value="Submit Form" />
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
